<div *ngIf="volume" id="content">
  <p>Volumes exist!</p>
  <p>{{ volume._id }}</p>
  <div class="d-flex flex-column">
    <a *ngFor="let k of objectKeys(volume)">
      {{ k }}
    </a>
  </div>
</div>
