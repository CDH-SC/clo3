<div class="d-flex flex-row justify-content-between align-items-start p-2" id="content">
  <!-- TOC -->
  <div class="d-flex flex-column justify-content-start align-items-start" id="tocBox" *ngIf="volume">
    <!-- Volume Information -->
    <div class="w-100 orange-border-bottom" id="volInfo">
      <span class="pl-2">Volume {{ volumeId }}</span>
      <br>
      <span class="pl-2">{{ volume.volume_dates }}</span>
    </div>
    <!-- END Volume Information -->
    <!-- Volume Navigation -->
    <div class="d-flex flex-row align-items-center w-100" id="volNav" *ngIf="prevId || nextId">
      <a class="mr-auto" *ngIf="prevId" (click)="goToVolume(prevId)">PREV VOLUME</a>
      <a class="ml-auto" *ngIf="nextId" (click)="goToVolume(nextId)">NEXT VOLUME</a>
    </div>
    <!-- END Volume Navigation -->
    <!-- Volume TOC -->
    <div class="d-flex align-items-center w-100" id="tocItem" *ngFor="let k of tocKeys">
      <a class="pl-2" (click)="setPage(k['key'])">{{ k['title'].toUpperCase() }}</a>
    </div>

    <div class="w-100" *ngIf="letters">
      <div class="d-flex align-items-center w-100 expand" id="tocItem">
        <a class="pl-2" data-toggle="collapse" href="#letters" aria-expanded="false" aria-controls="letters">LETTERS</a>
      </div>
      <div class="collapse" id="letters">
        <div class="d-flex align-items-center w-100" id="tocItem" *ngFor="let l of letters">
          <a class="pl-4" (click)="getLetter(l['xml_id'])">
            <span style="font-size: 14px; font-weight: bold; color: #c17953;">{{ l.docDate }}</span>
            <br>
            <span class="pl-2">{{ l.sender }} TO {{ l.recipient }}</span>
          </a>
        </div>
      </div>
    </div>
    <!-- END Volume TOC -->
  </div>
  <!-- END TOC -->

  <!-- Frontice Piece Viewer -->
  <div class="d-flex flex-column justify-content-start align-items-center" id="viewer" *ngIf="fronticePiece">
    <img id="fronticeImage" src="assets/{{ fronticePiece['imageUrl'] }}">
    <div id="fronticeContent" [innerHTML]="fronticePiece['imageCaption']"></div>
  </div>
  <!-- END Frontice Piece Viewer-->

  <!-- Viewer -->
  <div class="d-flex flex-column justify-content-start align-items-center" id="viewer" *ngIf="viewContent">
    <div id="viewerContent" [innerHTML]="viewContent"></div>
  </div>
  <!-- END Viewer -->

  <!-- Search Bar -->
  <div class="d-flex flex-column justify-content-start align-items-end">
    <app-search></app-search>
  </div>
  <!-- END Search Bar -->
</div>
