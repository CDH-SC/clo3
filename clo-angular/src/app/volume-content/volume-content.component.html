<div class="d-flex flex-row justify-content-center align-items-start p-2" id="content">
  <!-- TOC -->
  <div class="d-flex flex-column justify-content-start align-items-start" id="tocBox" *ngIf="volume">
    <!-- Volume Information -->
    <div class="w-100 orange-border-bottom" id="volInfo" (click)="goToFront()">
      <span class="pl-2">Volume {{ volumeId }}</span>
      <br>
      <span class="pl-2">{{ volume.volume_dates }}</span>
    </div>
    <!-- END Volume Information -->
    <!-- Volume Navigation -->
    <div class="d-flex flex-row align-items-center w-100" id="volNav" *ngIf="prevId || nextId">
      <a class="mr-auto" *ngIf="prevId" (click)="goToVolume(prevId)">PREV VOLUME</a>
      <a class="ml-auto" *ngIf="nextId" (click)="goToVolume(nextId)">NEXT VOLUME</a>
    </div>
    <!-- END Volume Navigation -->
    <!-- Volume TOC -->
    <div class="d-flex align-items-center w-100" id="tocItem" *ngFor="let k of tocKeys">
      <a class="pl-2" (click)="setPage(k['key'])">{{ k['title'].toUpperCase() }}</a>
    </div>

    <!-- END Volume TOC -->
  </div>
  <!-- END TOC -->

  <!-- Viewer -->
  <div class="column justify-content-start align-items-center" id="viewer">
    <div *ngIf="fronticePiece" style="width: 100%; height: 100%;">
      <img id="fronticeImage" src="assets/{{ fronticePiece['imageUrl'] }}">
      <div id="fronticeContent" [innerHTML]="fronticePiece['imageCaption']"></div>
    </div>
    <div *ngIf="viewContent" style="width: 100%; height: 100%;">
      <div id="viewerContent" [innerHTML]="viewContent"></div>
    </div>
  </div>
  <!-- END Viewer -->

  <!-- Search Bar -->
  <div class="d-flex flex-column justify-content-start align-items-end">
    <app-search></app-search>
  </div>
  <!-- END Search Bar -->
</div>
