<div class="d-flex flex-row justify-content-center align-items-start p-2" id="content">
    <app-volume-toc
    *ngIf="letters"
    [volId]="volumeId"
    [prevId]="prevVolumeId"
    [nextId]="nextVolumeId"
    [volumeDates]="volumeDates"
    [keys]="volumeKeys"
    [letters]="letters"
    (fronticeClicked)="goToFront($event)"
    (idChanged)="goToVolume($event)"
    (contentChanged)="setPage($event)"
    (letterChanged)="getLetter($event)"
  ></app-volume-toc>

  <!-- Viewer -->
  <div class="row justify-content-center align-items-center" id="viewer">
    <div *ngIf="fronticePiece" id="fronticePiece">
      <img id="fronticeImage" src="assets/{{ fronticePiece['imageUrl'] }}">
      <div id="fronticeContent" [innerHTML]="fronticePiece['imageCaption']"></div>
    </div>
    <div *ngIf="viewContent" style="width: 100%; height: 100%;">
      <div id="viewerContent" [innerHTML]="viewContent"></div>
    </div>
  </div>
  <!-- END Viewer -->

  <!-- Search Bar -->
  <div class="d-flex flex-column justify-content-start align-items-end">
    <app-search></app-search>
  </div>
  <!-- END Search Bar -->
</div>

<app-volume-viewer *ngIf="volume"
  [viewContent]="viewContent"
  [sourceNote]="sourceNote"
  [footnotes]="footnotes"
></app-volume-viewer>
