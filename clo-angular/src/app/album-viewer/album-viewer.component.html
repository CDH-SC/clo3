<div class="box flex" *ngIf="album">
  <div class="orange-border-bottom" *ngIf="album._id > 0">
    <h2>Album: {{ album._id }}</h2>
  </div>
  <div class="orange-border-bottom" *ngIf="album._id === 0">
    <h2>Fronticepieces</h2>
  </div>
</div>


<div *ngIf="album">
  <div class="box flex">
    <div class="row imageGrid">
      <div *ngFor="let image of _albums; let i=index" class="grid">
        <img [src]="image.src" routerLink="/photo-viewer/{{album._id}}/{{i}}">
      </div>
    </div>
  </div>
</div>
