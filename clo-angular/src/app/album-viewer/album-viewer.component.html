<div class="box flex" *ngIf="album">
  <div class="orange-border-bottom" *ngIf="album._id > 0">
    <h2>Album: {{ album._id }}</h2>
  </div>
  <div class="orange-border-bottom" *ngIf="album._id === 0">
    <h2>Frontispieces</h2>
  </div>
</div>


<div *ngIf="album">
  <div class="box flex">
    <div class="row imageGrid">
      <div *ngFor="let image of _albums; let i=index" class="grid">
        <div class="imagebox">
          <div class="innerimagebox">
            <div *ngIf="album._id > 0" class="tooltiptext">Album {{album._id}}, Image {{i}}</div>
            <div *ngIf="album._id === 0" class="tooltiptext">Frontispieces, Image {{i}}</div>
              <img [src]="image.src" routerLink="/photo-viewer/{{album._id}}/{{i}}">
              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
