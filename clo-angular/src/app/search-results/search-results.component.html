<pagination-template #p="paginationApi"
                     [id]="config.id"
                     (pageChange)="config.currentPage = $event">


    <div class="custom-pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <a *ngIf="!p.isFirstPage()" (click)="p.previous()"> < </a>
        </div>

        <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span>{{ page.label }}</span>
            </a>
            <div *ngIf="p.getCurrent() === page.value">
                <span>{{ page.label }}</span>
            </div>
        </div>

        <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
        </div>
    </div>

</pagination-template>



<div *ngIf="searchResults | async as results; else loading">
  <div *ngIf="results.data.length == 0">
    <p>No results</p>
  </div>
  <div *ngIf="results.data.length > 0">

    <ul class="result-list">
      <li *ngFor = "let result of results.data | paginate: config">

        <p *ngFor="let result of results.data">
          Volume {{ result._id }}
          <br>
          <a [routerLink]="['/volume', result._id, result.letters.xml_id]" routerLinkActive="router-link-active"> Letter </a>
          <br>
          Date Published: {{ result.letters.docDate }}
          <br>
          Author: {{ result.letters.docAuthor }}
        </p>

      </li>
    </ul>

  </div>
</div>
<ng-template #loading>
  <div class="container-fluid">
    <div class="row align-items-center justify-content-center">
      <img class="loading" src="../../assets/loading.gif">
    </div>
  </div>
</ng-template>
