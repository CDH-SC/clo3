<div class="container-fluid" id="content" *ngIf="subjectTerm">
  <div class="row justify-content-start">
    <div class="col-lg-8 col-sm pr-4">
      <div class="row justify-content-between align-items-center p-2">
        <div class="col p-0">
          <table cellpadding = "10" id="subjectTable">
            <td>
              <tr *ngFor="let subject of (subjectTerm ? subjectTerm.slice(0,10): [])">
                <a routerLink="/subject-letters/{{ subject._id }}">{{ subject._id }}</a>
              </tr>
            </td>
            <td>
              <tr *ngFor="let subject of (subjectTerm ? subjectTerm.slice(10,20): [])">
                <a routerLink="/subject-letters/{{ subject._id }}">{{ subject._id }}</a>
              </tr>
            </td>
            <td>
              <tr *ngFor="let subject of (subjectTerm ? subjectTerm.slice(20,30): [])">
                <a routerLink="/subject-letters/{{ subject._id }}">{{ subject._id }}</a>
              </tr>
            </td>
          </table>
        </div>
      </div>
    </div>
    <div class="searchBar">
    </div>
  </div>
</div>
