<div *ngIf="volume">
  <div class="container">
    <!-- Metadata -->
    <div class="metadata">
      <!-- First row -->
      <div class="d-flex">
        <div class="p-2"><b>Date: </b>{{ volume.letters.docDate }}</div>
        <div class="p-2"><b>Author: </b>{{ volume.letters.docAuthor }}</div>
      </div>
      <!-- Second row -->
      <div class="d-flex">
        <div class="p-2"><b>XML id: </b>{{ volume.letters.xml_id }}</div>
        <div class="p-2"><b>Sender: </b>{{ volume.letters.sender }}</div>
        <div class="p-2"><b>Recipient: </b>{{ volume.letters.recipient }}</div>
      </div>
    </div>
  </div>
</div>
<div class="container">
    <div class="col-sm">
      <div class="viewer-box">
        <div id="transcription"[innerHTML]="volume.textClean"></div>
      </div>
  </div>
</div>
